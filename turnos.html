<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Seccion de consultas del consultorio de Kinesiologia Globalite">
    <meta name="keywords" content="Contacto, Consultas, Comentarios, Kinesiologia, Globalite">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Globalite | Turnos</title>
</head>
<body>

    <!--Menu-->
    
    <header>

        <nav class="menu">
    
            <div class="menu__logo__container">
                <a href="index.html">
                    <img class="menu__logo" src="./images/logoMenu.png" alt="">
                </a>
            </div>
    
            <ul class="menu__items">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="sobreMi.html">Sobre Mi</a></li>
                <li><a href="ubicacion.html">Ubicacion</a></li>
                <li class="active"><a href="turnos.html" class="active">Turnos</a></li>
            </ul>

            <span class="menu__btn">
                <i class="fa fa-bars"></i>
            </span>

        </nav>

    </header>

    <!--Formulario-->

    <section>

        <div class="formulario__container">

            <div>
                <h2 class="turnos__titulo">Hola <span id="nombre_usuario"></span>, no dudes en pedir tu turno<span class="turnos__punto">.</span></h2>
            </div>

            <form action="" method="POST">

                <input type="name" name="nombre" placeholder="Nombre Completo" id="nombre" required>
                <input type="email" name="email" placeholder="E-Mail" required>
                <input type="number" name="telefono" placeholder="Telefono" required>
                <label class="label">Fecha:</label>
                <input type="date" name="fecha" min="2021-05-01" max="2022-05-01" required>
                <label class="label">Horario:</label>
                <select name="horario" required>
                    <option value="8:30hs">8:30hs</option>
                    <option value="10:00hs">10:00hs</option>
                    <option value="14:00hs">14:00hs</option>
                    <option value="16:00hs">16:00hs</option>
                    <option value="17:00hs">17:00hs</option>
                </select>
                <label class="label" for="servicios">Servicio:</label>
                <select name="servicios" required>
                    <option value="kinesio">Kinesiologia</option>
                    <option value="kinesio_dep">Kinesiologia Deportiva</option>
                </select>
                <label class="label" for="prepaga">Prepaga:</label>
                <select name="prepaga" id="prepaga" required>
                    <option value="sws">Swiss Medical</option>
                    <option value="osde">Osde</option>
                    <option value="medicus">Medicus</option>
                    <option value="medife">Medife</option>
                    <option value="galeno">Galeno</option>
                    <option value="omint">Omint</option>
                    <option value="otra">Otra</option>
                    <option value="no">No tengo</option>
                </select>
                <textarea name="motivo" id="motivo" cols="30" rows="10" placeholder="Motivo"></textarea>
            
                <div class="botones__container">
                    <input type="submit" class="botones" id="enviar" onclick="espera()"></input>
                    <button type="reset" class="botones__reset botones">Borrar</button>
                </div>
            
            </form>

        </div>

    </section>

    <!--Footer-->
    
    <footer class="footer footer__contacto">

        <div class="footer__borde">

            <div>
                <h4 class="footer__telefono">Telefono: 4767-5383</h4>
                <h4 class="footer__email">E-Mail: Info@gmail.com</h4>
            </div>

            <div class="footer__icons">
                <i><a href=""><img src="./images/instagram.png" alt=""></a></i>
                <i><a href=""><img src="./images/facebook.png" alt=""></a></i>
                <i><a href=""><img src="./images/whatsapp.png" alt=""></a></i>
            </div>

        </div>

        <ul class="footer__map">
            <li><a class="footer__map__items footer__map__items--contacto" href="servicios.html">Servicios</a></li>
            <li><a class="footer__map__items footer__map__items--contacto" href="sobreMi.html">Sobre mi</a></li>
            <li><a class="footer__map__items footer__map__items--contacto" href="ubicacion.html">Ubicacion</a></li>
            <li><a class="footer__map__items footer__map__items--contacto" href="turnos.html">Turnos</a></li>
        </ul>
        
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
    <script src="./javascript/turnos.js"></script>
    
</body>
</html>
