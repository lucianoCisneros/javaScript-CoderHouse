<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Seccion de consultas del consultorio de Kinesiologia Globalite">
    <meta name="keywords" content="Contacto, Consultas, Comentarios, Kinesiologia, Globalite">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Globalite | Turnos</title>
</head>
<body>

    <!--Menu-->
    
    <header>

        <nav class="menu">
    
            <div class="menu__logo__container">
                <a href="index.html">
                    <img class="menu__logo" src="./images/logoMenu.png" alt="">
                </a>
            </div>
    
            <ul class="menu__items">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html">Servicios</a></li>
                <li><a href="index.html">Sobre Mi</a></li>
                <li><a href="index.html">Ubicacion</a></li>
                <li class="active"><a href="index.html" class="active">Turnos</a></li>
            </ul>

            <span class="menu__btn">
                <i class="fa fa-bars"></i>
            </span>

        </nav>

    </header>

    <!--Formulario-->

    <section>

        <div class="formulario__container">

            <div>
                <h2 class="contacto__titulo">Hola <span id="nombre_usuario"></span>, no dudes en pedir tu turno<span class="contacto__punto">.</span></h2>
            </div>

            <form action="">

                <input type="text" name="nombre" placeholder="Nombre Completo">
                <input type="email" name="email" placeholder="E-Mail">
                <input type="number" name="telefono" placeholder="Telefono">
                <input type="date" name="fecha">
                <label class="label" for="">Servicio:</label>
                <select name="servicios">
                    <option value="">Kinesiologia</option>
                    <option value="">Kinesiologia Deportiva</option>
                </select>
                <textarea name="motivo" id="motivo" cols="30" rows="10" placeholder="Motivo" onkeypress="enviar_form (event);"></textarea>
            
                <div class="botones__container">
                    <button type="submit" class="botones">Enviar</button>
                    <button type="reset" class="botones__reset botones">Borrar</button>
                </div>
            
            </form>

        </div>

    </section>

    <!--Footer-->
    
    <footer class="footer footer__contacto">

        <div class="footer__borde">

            <div>
                <h4 class="footer__telefono">Telefono: 4767-5383</h4>
                <h4 class="footer__email">E-Mail: Info@gmail.com</h4>
            </div>

            <div class="footer__icons">
                <i><a href=""><img src="./images/instagram.png" alt=""></a></i>
                <i><a href=""><img src="./images/facebook.png" alt=""></a></i>
                <i><a href=""><img src="./images/whatsapp.png" alt=""></a></i>
            </div>

        </div>

        <ul class="footer__map">
            <li><a class="footer__map__items footer__map__items--contacto" href="index.html">Servicios</a></li>
            <li><a class="footer__map__items footer__map__items--contacto" href="index.html">Sobre mi</a></li>
            <li><a class="footer__map__items footer__map__items--contacto" href="index.html">Ubicacion</a></li>
            <li><a class="footer__map__items footer__map__items--contacto" href="index.html">Contacto</a></li>
        </ul>
        
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="./index.js"></script>
    
</body>
</html>
